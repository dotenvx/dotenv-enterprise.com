<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="dotenv-enterprise, dotenv, .env, dotenvx, dotenv-vault, environments, encrypt, vault, developer secrets, secret manager, share, secretops">

{% seo %}
{% favicon %}

<script src="https://unpkg.com/alpinejs" defer></script>
{% assign cacheBust = site.time | date:'?v=%s' %}
<link rel="stylesheet" media="all" href="{{ "/assets/css/main.css" | relative_url | append: cacheBust }}">

{% if jekyll.environment != "production" %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
{% endif %}

<!-- for hero font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
