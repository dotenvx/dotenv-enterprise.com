<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotenv-enterprise.com</title>
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">dotenv-enterprise.com</h1>
        </header>

        <!-- Enterprise Banner -->
        <div class="flex justify-center mb-12">
            <img src="https://dotenvx.com/dotenv-enterprise-banner.png" 
                 alt="dotenv Enterprise Banner" 
                 class="max-w-full h-auto rounded-lg shadow-lg">
        </div>

        <!-- Contact Section -->
        <div class="text-center">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Get in Contact</h2>
            <div class="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
                <p class="text-gray-600 mb-4">Ready to learn more about dotenv Enterprise?</p>
                <a href="mailto:sales@dotenv-enterprise.com" 
                   class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                    Contact Sales
                </a>
                <p class="text-sm text-gray-500 mt-3">
                    <a href="mailto:sales@dotenv-enterprise.com" class="text-blue-600 hover:text-blue-800">
                        sales@dotenv-enterprise.com
                    </a>
                </p>
            </div>
        </div>
    </div>
